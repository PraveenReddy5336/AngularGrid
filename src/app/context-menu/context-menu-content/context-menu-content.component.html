<div class="dropdown open show ngx-contextmenu" [ngClass]="menuClass" tabindex="0">
  <ul #menu class="dropdown-menu show" style="position: static; float: none;" tabindex="0">
    <li #li *ngFor="let menuItem of menuItems; let i = index" (click)="onMenuItemSelect(menuItem, $event)">
      <a href>
        <!-- {{item}} -->
        <ng-template #tpl [ngTemplateOutlet]="menuItem.template" [ngTemplateOutletContext]="{ $implicit: item }">
        </ng-template>
      </a>
    </li>
  </ul>
</div>
